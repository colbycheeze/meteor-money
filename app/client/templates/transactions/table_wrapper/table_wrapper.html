<template name="TableWrapper">
  <table class="table table-striped auto">
    <thead>
      <tr>
        <th>Date</th>
        <th class="text-center">Description</th>
        <th class="text-right">Amount</th>
      </tr>
    </thead>
    {{#if transactionsExist}}
      {{> UI.contentBlock}}
    {{else}}
      <tbody>
        <tr>
          <td colspan=3>
            There are no transactions to show
          </td>
        </tr>
      </tbody>
    {{/if}}
  </table>
</template>
