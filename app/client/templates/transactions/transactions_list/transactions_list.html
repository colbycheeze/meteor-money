
<template name="TransactionsList">

  <h1>All transactions</h1>

  {{> CreateTransaction}}

  <div class="transactions-list">

    {{#TableWrapper type="income"}}
      <h3>Income</h3>
    {{/TableWrapper}}
    {{#TableWrapper type="payment"}}
      <h3>Payments</h3>
    {{/TableWrapper}}

    <h3> Virtual Balance: {{virtualBalance}} </h3>

  </div>
</template>
