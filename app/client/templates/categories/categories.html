<template name="Categories">
  <h1>All Categories</h1>
  <button class="btn btn-primary new-category">
    <i class="fa fa-plus"></i> Add New
  </button>
  <ul>
    {{#each categories}}
      <li> {{name}}
        <ul>
          {{#each children}}
            <li> {{name}}</li>
            {{/each}}
        </ul>
      </li>
    {{/each}}
  </ul>

</template>
